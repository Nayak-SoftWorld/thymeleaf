<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Conditional Handler</title>
</head>
<body>
	<h1>Conditional Statement in Thymeleaf !</h1>
	
	<!-- Elvis Operator ==>  condition ? 'true' : 'false' -->
	<h2>User is : <span th:style="${isActive} ? 'color:blue' : 'color:red'" th:text="${isActive} ? 'Active' : 'Not Active'"></span></h2>
	
	<!-- if unless operator -->
	<h1 th:if="${gender}=='M'">Male</h1>
	<h1 th:unless="${gender}=='M'">Female</h1>	
	
	 <div th:switch="${#lists.size(myList)}">
	 <h1 th:case="0">List Contain Zero Element.</h1>
	 <h2 th:case="1">List Contain One Element.</h2>
	 <h1 th:case="*">List Contain More than One Elements.</h1>
	</div> 
	
	
</body>
</html>
