<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Thymeleaf</title>
</head>
<body>
	<h1>Hello , </h1>
	<h2 th:text="${ #strings.toUpperCase(name) }"></h2>

	<h2 th:text="${currentDate}"></h2>
</body>
</html>
