<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>iterate</title>
</head>
<body>
	<h1>iterate Names : </h1>
	<h2 th:text="${names}"></h2>
	<hr />
	
	<ul>
		<li th:each="n ,status : ${names}">		
			
				<span th:style="${status.odd} ? 'color:red;font-weight:bold' : 'font-weight:bold'" th:text="${status.index+1} + ' ' + ${n}"></span>
			
			<!--
			index 	 : the current iteration index , starting with 0 (zero)
			count 	 : the number of element processed so far
			size 	 : the total number of element in the list
			even/odd : check if the current iteration index is even or odd
			first    : check if the current iteration is the first one 
			last 	 : check if the current iteration is the last one
			-->
		</li>	
	</ul>
	
</body>
</html>
