<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>iterate</title>
</head>
<body>
	<h1>iterate Names : </h1>
	<h2 th:text="${names}"></h2>
	<hr />
	
	<ul>
		<li th:each="n : ${names}">
		<h2>
			<span th:text="${n}"></span>
		</h2>
		</li>
	</ul>
	
	
</body>
</html>
